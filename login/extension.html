<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="extension.css">
</head>
<body>
    
    <div class="Header">
        <h1 id="headline">Thomedak</h1>
        <h3 id="Description">Password Manager</h3>
    </div>

    <div class="login">
        <h3>Login</h3>
        <input name="login-field" id="username" placeholder="Username">
        <br>
        <input name="login-field" id="password" type="password" placeholder="Password">
        <input name="showpasswd" type="checkbox" id="ShowPassword">
        <br>
        <button name="submit-btn" id="loginbtn" type="submit">login</button>
    </div>

    <div class="create-account">
        <h3>Create An Account</h3>
        <input name="login-field" id="create-username" placeholder="Username">
        <br>
        <input name="login-field" id="create-password" type="password" placeholder="Password">
        <input name="showpasswd" type="checkbox" id="ShowCrtPassword">
        <br>
        <button name="submit-btn" id="create-account" type="button">Create</button>
    </div>

    <div class="logbox">
        <h3>Logs</h3>
        <label id="logs"></label>
    </div>
    
    <script src="extension.js"></script>
</body>
</html>
